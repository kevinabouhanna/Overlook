<!-- This file is used by Netlify to pre-render the form -->
<!-- It should never be visible to users, it's just for Netlify's form detection -->
<form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" data-netlify-recaptcha="true" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <input type="text" name="firstName" />
  <input type="text" name="lastName" />
  <input type="email" name="email" />
  <input type="text" name="company" />
  <textarea name="message"></textarea>
  <input name="bot-field" />
  <div data-netlify-recaptcha="true"></div>
</form>
