<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Form Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Netlify Form Test</h1>
  <p>This is a simple HTML form to test Netlify Forms functionality.</p>
  
  <form name="contact-test" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <!-- Netlify form requirements -->
    <input type="hidden" name="form-name" value="contact-test" />
    <div style="display: none;">
      <label>
        Don't fill this out if you're human: <input name="bot-field" />
      </label>
    </div>
    
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>
    
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    
    <button type="submit">Send Test Message</button>
  </form>
  
  <p><small>Note: This form will only work when deployed to Netlify.</small></p>
</body>
</html>
