<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Form with reCAPTCHA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Test Contact Form</h1>
  <p>This is a test form to verify that Netlify's reCAPTCHA integration works correctly.</p>

  <form name="test-recaptcha" method="POST" data-netlify="true" data-netlify-recaptcha="true" data-netlify-honeypot="bot-field">
    <!-- Netlify form requirements -->
    <input type="hidden" name="form-name" value="test-recaptcha" />
    
    <!-- Honeypot field -->
    <div class="hidden">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>

    <!-- reCAPTCHA will be inserted here -->
    <div data-netlify-recaptcha="true" class="form-group"></div>

    <button type="submit">Send Message</button>
  </form>

  <p><a href="/">Back to Home</a></p>
</body>
</html>
